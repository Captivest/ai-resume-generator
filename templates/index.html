        /* Centering form and creating space for ads */
        .page-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f8f9fa;
            flex-wrap: wrap;

            gap: 10px;

        /* Ad Spaces */
        .ad-space {

            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #555;
        }

        /* Mobile-Friendly Ads */
        @media (max-width: 768px) {
            .ad-container {
                flex-direction: row;
                justify-content: center;
                gap: 10px;
                flex-wrap: wrap;
            }

            .ad-space {
                width: 100%;
                height: auto;
                text-align: center;
            }
        }

        /* Affiliate Box */
        .affiliate-box {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            border: 2px dashed #007bff;
            background-color: #eef5ff;
            border-radius: 8px;

        .affiliate-box a {

            font-weight: bold;
            text-decoration: none;
        }
